        <!-- Selectores -->
        <div class="contenedor">
            <main class="busqueda">
                <select class="desplegable" id="marca">
                    <option value="">Selecciona una marca</option>
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                    <option value="mercedes">Mercedes</option>
                    <option value="ford">Ford</option>
                    <option value="toyota">Toyota</option>
                    <option value="hyundai">Hyundai</option>
                </select>

                <select class="desplegable" id="tipo">
                    <option value="">Selecciona el tipo de vehículo</option>
                    <option value="4x4">4x4</option>
                    <option value="SUV">SUV</option>
                    <option value="berlina">Berlina</option>
                    <option value="turismo">Turismo</option>
                </select>

                <select class="desplegable" id="precio">
                    <option value="">Selecciona un rango de precios</option>
                    <option value="0-10000">0€ - 10.000€</option>
                    <option value="10000-25000">10.000€ - 25.000€</option>
                    <option value="25000-50000">25.000€ - 50.000€</option>
                    <option value="50000+">+ 50.000</option>
                </select>
            </main>
        </div>

        <!-- Botón de ver resultados -->
        <div class="contenedor">
            <section class="boton-busqueda">

        <section class="resultados"></section>
        <!-- Categoria -->
        <div class="contenedor">

                <div class="categoria">

                <div class="categoria">

            </section>
        </div>
