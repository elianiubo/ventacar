<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VentaCar - Venta de Coches</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a href="index.html" class="header__logo">
                    <img src="img/Ventacar_logo.png" alt="VentaCar">
                </a>
                <nav class="navegacion">    
                    <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="#">Coches</a>
                    <a class="navegacion__enlace" href="#">Contacto</a>
                    <a class="navegacion__enlace" href="#">Noticias</a>
                    <a class="navegacion__enlace" href="#"><i class="fa-regular fa-circle-user"></i></a>
                </nav>
            </div>
        </div>  
    </header>
    <!-- Foto del banner -->
    <section class="banner">
        <img src="img/banner_naranja.png" alt="Coche del banner">
    </section>
    <!-- Selectores -->
    <div class="contenedor">
        <main class="busqueda">
            <select class="desplegable">
                <option value="" disabled selected>Selecciona una marca</option>
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedes">Mercedes</option>
                <option value="ford">Ford</option>
                <option value="toyota">Toyota</option>
                <option value="hyundai">Hyundai</option>                                    
            </select>
            <select class="desplegable">
                <option value="" disabled selected>Selecciona el tipo de vehículo</option>
                <option value="4x4">4x4</option>
                <option value="SUV">SUV</option>
                <option value="berlina">Berlina</option>
                <option value="turismo">Turismo</option>
            </select>
            <select class="desplegable">
                <option value="" disabled selected>Selecciona un rango de precios</option>
                <option value="0-10000">0€ - 10.000€</option>
                <option value="10000-25000">10.000€ - 25.000€</option>
                <option value="25000-50000">25.000€ - 50.000€</option>
                <option value="50000+">+ 50.000</option>
            </select>
        </main>
    </div>
    
    <!-- Botón de ver resultados -->
    <div class="contenedor">
        <section class="boton-busqueda">
            <button class="boton">Ver resultados</button>
        </section>
    </div>
       
    <!-- Categoria -->
    <div class="contenedor">
            <h2>Elige el tipo de coche que buscas</h2>
        <section class="categorias">
            <div>
                <button class="boton__categoria">
                    <img src="img/car-hatchback-svgrepo-com.png" alt="turismo">
                    Turismo
                </button>
            </div>
            <div>
                <button class="boton__categoria">
                    <img src="img/car-suv-svgrepo-com.png" alt="4x4">
                    4x4
                </button>
            </div>
            <div>
                <button class="boton__categoria">
                    <img src="img/car-vehicle-transport-svgrepo-com.png" alt="suv">
                    SUV
                </button>
            </div>
            <div>
                <button class="boton__categoria">
                    <img src="img/car-limousine-svgrepo-com.png" alt="berlina">
                    Berlina
                </button>
            </div>
        </section>
    </div>
    
    <!-- Imagen Footer -->
        <section>
            <img src="img/banner_footer.png" alt="Coche del footer">
        </section>
    <!-- Footer -->
    <div class="contenedor">
        <footer class="footer">
            <div>
                <img src="img/Ventacar_logo.png" alt="VentaCar">
            </div>
            <div>
                <p>Todos los derechos reservados</p>
            </div>
            <div>
                <a href="#"><img src="img/facebook.png" alt="Facebook" style="width: 80px; height: auto;"></a>
                <a href="#"><img src="img/instagram.png" alt="Instagram" style="width: 80px; height: auto;"></a>
                <a href="#"><img src="img/youtube.png" alt="YouTube" style="width: 80px; height: auto;"></a>
            </div>
        </footer>
    </div>
</body>
</html>
